# ============================================
# Nixpacks Configuration - Sistema ParkCore
# Habilita la extensión GD para milon/barcode
# ============================================

[phases.setup]
nixPkgs = [
    "php82",
    "php82Extensions.gd",
    "php82Extensions.pdo",
    "php82Extensions.pdo_mysql",
    "php82Extensions.mbstring",
    "php82Extensions.bcmath",
    "php82Extensions.zip",
    "php82Extensions.exif",
    "php82Extensions.opcache",
    "php82Extensions.fileinfo",
    "nodejs_20",
    "npm-9_x"
]

# Agregar librerías necesarias para GD
aptPkgs = ["libpng-dev", "libjpeg-dev", "libfreetype6-dev", "libwebp-dev"]

[phases.install]
cmds = [
    "composer install --no-dev --no-interaction --ignore-platform-reqs",
    "npm ci"
]

[phases.build]
cmds = [
    "npm run build",
    "php artisan storage:link || true",
    "php artisan config:cache",
    "php artisan route:cache", 
    "php artisan view:cache"
]

[start]
cmd = "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=${PORT:-8080}"
