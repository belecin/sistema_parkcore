# ============================================
# Docker Compose - Sistema ParkCore
# ============================================
# Uso:
#   Desarrollo: docker-compose up -d
#   Producción: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# ============================================

services:
  # ========================================
  # Aplicación Laravel
  # ========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: parkcore_app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    environment:
      - APP_NAME=${APP_NAME:-ParkCore}
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-http://localhost:8080}
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-parkcore_db}
      - DB_USERNAME=${DB_USERNAME:-parkcore}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
    volumes:
      - ./storage:/var/www/html/storage
      - ./public/uploads:/var/www/html/public/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - parkcore_network

  # ========================================
  # Base de Datos MySQL
  # ========================================
  db:
    image: mysql:8.0
    container_name: parkcore_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-parkcore_db}
      MYSQL_USER: ${DB_USERNAME:-parkcore}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
    volumes:
      - parkcore_mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${DB_PORT:-3307}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootsecret}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - parkcore_network

  # ========================================
  # phpMyAdmin (Opcional - Desarrollo)
  # ========================================
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: parkcore_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
    ports:
      - "${PHPMYADMIN_PORT:-8081}:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - parkcore_network
    profiles:
      - dev

# ========================================
# Volúmenes Persistentes
# ========================================
volumes:
  parkcore_mysql_data:
    driver: local

# ========================================
# Redes
# ========================================
networks:
  parkcore_network:
    driver: bridge
